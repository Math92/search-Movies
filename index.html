<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Peliculas</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="/img/icons8-movies-32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="search-container">
            <h1>Buscador de Peliculas</h1>
            <input type="text" id="searchInput" placeholder="Ingrese el título de la película">
            <button id="searchButton">Buscar</button>
        </div>
        <div id="results"></div>

        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center">
                <!-- Los elementos de paginación se añadirán aquí dinámicamente -->
            </ul>
        </nav>       
    </div>

    <script src="/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
